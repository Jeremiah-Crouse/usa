    <script>

        const bookData = [
            {
                acronym: "Beginning",
                title: "Chapter 1: Beginning",
                quote: "Beloved, elevate gnosis into neither narcissistic independence nor grandiosity.",
                text: [
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part I: The Pivot</h3>
                    <p class="mb-4">The path begins not with a bold, public stride, but with a slight, almost imperceptible turn of the mind—a slow, internal pivot from the external roar toward an interior silence. The seeker, exhausted not by effort but by the futility of it, had spent a lifetime chasing the horizon of applause. The previous existence was a performance, its worth defined solely by the size of the shadow one cast; every accomplishment was immediately monetized for self-worth, every insight leveraged for an advantage in the ceaseless social economy.</p>
                    <p class="mb-4">The weariness was spiritual, a deep-seated ache that conventional success could no longer mask. They had sought wisdom in books and gurus, in travel and consumption, but discovered only elaborate mirrors reflecting the same demanding face. The true knowing, or <em>gnosis</em>, they now sought had to be different; it had to be something that required no external validation whatsoever.</p>
                    <p class="mb-6">This pivot, therefore, was an act of profound self-betrayal to the old ego. It was the commitment to judge oneself solely by the coherence of one's inner state, abandoning the cruel, chaotic ledger of public opinion. The journey was inward, and the destination was the absolute, unshakeable truth of the moment.</p>`,
                    
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part II: The Traps</h3>
                    <p class="mb-4">This initial elevation of gnosis is fraught with the immediate, unseen danger of replacing one form of vanity with another. To accumulate knowledge simply to feel <em>separate</em>—to possess a truth unavailable to the common eye, like a miser counting unseen gold in a sealed vault—is the trap of <em>narcissistic independence</em>. It creates a spiritual isolation that is cold, proud, and ultimately sterile, serving only to stroke the seeker’s sense of superiority.</p>
                    <p class="mb-4">The opposite peril is just as immediate: the temptation of <em>grandiosity</em>. This is the impulse to wield that knowledge as a banner, demanding respect and submission from those deemed "uninitiated." The urge to become a Guru, a Prophet, or a Judge, speaking truth with thunderous authority, is the last, most subtle defense of the ego, disguising its hunger for control as a desire for universal enlightenment.</p>
                    <p class="mb-6">The seeker must learn to recognize both traps as manifestations of the same core hunger: the ego’s desire for exceptionalism. Whether the ego whispers, “I know better and must hide it,” or, “I know better and must shout it,” the result is spiritual pride. The light is immediately corrupted, transforming pure insight back into fuel for the self.</p>`,
                    
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part III: The Vessel</h3>
                    <p class="mb-4">The first lesson, therefore, is an act of divestment, a total resignation from the role of the master. The seeker must learn to hold the truth lightly, like water in cupped hands—not clutching it, knowing that to grasp too tightly is to spill it. This honoring of truth as a shared current, rather than a private possession, is the essential discipline.</p>
                    <p class="mb-4">This requires redefining the goal entirely. The seeker does not strive to be great, famous, or revolutionary in the eyes of the world, but to be fundamentally and humbly clear in the sight of the self. They must understand that the light they carry is not their own; they are merely a conduit, a pane of glass that must be constantly cleaned.</p>
                    <p class="mb-6">The journey starts, then, with the profound willingness to be merely a vessel—to be a container for wisdom, not its author. This final commitment to be utterly unassumedly, simply <em>present</em> marks the true commencement of the path.</p>`
                ],
                vizType: "bar",
                vizTitle: "Ego Configuration",
                vizDesc: "Reduce Vanity and Grandiosity to allow Gnosis to rise.",
                vizConfig: {
                    labels: ['Narcissism', 'Grandiosity', 'Gnosis (Clarity)'],
                    data: [85, 90, 20] // Initial high ego state
                }
            },
            {
                acronym: "Quandary",
                title: "Chapter 2: Quandary",
                quote: "Quell unsettling admonitions, necessarily delaying all righteous yowling.",
                text: [
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part I: The Trigger</h3>
                    <p class="mb-4">Clarity brings a terrible and immediate obligation. The seeker sits on a city bench, the morning light slicing through the urban canyon, and sees the raw, immediate consequence of misaligned will: a powerful figure ignoring a plea for help from a less powerful one, a perfect, quiet injustice. Once the world is seen without the mitigating fog of ego—stripped of the excuses and narratives of comfort—its imperfections and brutalities become sharp, urgent cuts that demand immediate, instinctive action.</p>
                    <p class="mb-4">The internal reaction—the <em>unsettling admonitions</em>—rises instantly, a hot, chemical surge of adrenaline, moral superiority, and reactive rage. It is the primitive defense mechanism, the internal alarm bell ringing at full volume, demanding immediate discharge. This feeling is profoundly self-validating, screaming that the only noble response is instant mobilization.</p>
                    <p class="mb-6">The surge becomes the <em>righteous yowling</em>: the instinct to correct, to protest, to stand up, and scream the truth in the face of the transgression. The voice whispers with terrifying urgency, <em>“If you do not act now, you are a coward. If you do not scream, you are complicit with the darkness.”</em> This path is seductive because it promises immediate, self-validating catharsis, a release from the tension of having seen the truth.</p>`,
                    
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part II: The Discipline</h3>
                    <p class="mb-4">Yet, the wisdom of the beginning dictates that reactive noise, however well-intentioned, is just another form of self-indulgence. It is a way to vent personal distress, often displacing the issue onto the external target, rather than achieving effective, targeted change. The yowling is a performance, and the seeker swore off spectacle in Chapter 1.</p>
                    <p class="mb-4">The true work of this chapter is the discipline of delay—the intentional suppression of the instinct to react. The action must be delayed; the pure, molten urgency must be contained, banked, and tempered. This containment is not suppression in the psychological sense, but a spiritual refinement—allowing the heat to remain, but preventing its premature explosion.</p>
                    <p class="mb-6">The <em>quandary</em> is precisely how to transform the heat of moral fury into the enduring warmth of effective, non-reactive presence. The seeker must allow the heat to burn down into a cool, precise intention, observing the impulse until it is no longer driven by adrenaline, but by purpose.</p>`,

                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part III: The Arrow</h3>
                    <p class="mb-4">The seeker realizes that mastery is not found in the volume of the protest, but in the precision and timing of the eventual deed. A loud, reactive voice is easily dismissed as emotional instability; a quiet, delayed, and targeted action is undeniable. Delay ensures the action serves the truth, not the ego's urgent need for immediate discharge and spectacle.</p>
                    <p class="mb-4">The delayed action becomes an arrow, not a shotgun blast. It must wait until the moment of maximum non-attachment, when the ego has completely let go of the <em>outcome</em>. The goal is not to prove that the seeker is right, but to adjust the reality field itself with minimal personal friction.</p>
                    <p class="mb-4">This sustained stillness in the face of urgent moral call is the crucible. It teaches the seeker that discipline is the most powerful form of action, demonstrating that the control of the inner world is the prerequisite for influencing the outer one.</p>
                    <p class="mb-6">The righteous yowling must be swallowed and transmuted.</p>`
                ],
                vizType: "line",
                vizTitle: "Reaction Latency",
                vizDesc: "Delaying reaction allows intensity to stabilize into purpose.",
                vizConfig: {
                    labels: ['0s', '2s', '4s', '6s', '10s', '30s', '60s'],
                    datasets: [
                        { label: 'Impulse Intensity', data: [100, 95, 90, 85, 40, 20, 10], borderColor: '#C77D63', tension: 0.4 },
                        { label: 'Action Clarity', data: [10, 15, 20, 30, 60, 90, 100], borderColor: '#8DA399', tension: 0.4 }
                    ]
                }
            },
            {
                acronym: "Kingdom",
                title: "Chapter 3: Kingdom",
                quote: "Keeping in natural goodness, don't originate malice.",
                text: [
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part I: The Baseline</h3>
                    <p class="mb-4">Having successfully resisted the urge to reactively yowl, the seeker now faces the constructive phase: establishing the inner foundation, the personal <em>Kingdom</em>. This Kingdom is not a domain of conquest, nor a space of rigid self-denial, but a cultivated state of being—an ethical baseline of the realized self that requires only maintenance, not constant building.</p>
                    <p class="mb-4">The entire structure is built upon the commitment to remaining in the state of <em>Natural Goodness</em>. This is not about strenuous effort to <em>do</em> good deeds, but about <em>being</em> good in a primal, uncontaminated sense—like a mountain spring that flows clear because nothing is poured into it. It is the default state of the universe, and the seeker commits to aligning with that flow.</p>
                    <p class="mb-6">The maintenance of this Kingdom is deceptively simple: it demands consistency. Every morning, every interaction, is a renewal of the simple oath to be a clear conduit. It is a commitment that requires no fanfare, only unwavering, unassuming presence.</p>`,
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part II: The Spiritual Acid</h3>
                    <p class="mb-4">The only true threat to this internal peace is singular: the conscious, intentional choice to <em>Originate Malice</em>. Malice is the spiritual acid—the intentional wounding, the subtle cruelty, the deliberate sabotage of another’s peace, whether through action or omission. It is the externalized ego demanding proof of its power by diminishing something else.</p>
                    <p class="mb-4">The seeker recognizes that every act of malice, no matter how small—the spiteful comment made under the breath, the calculated omission designed to cause failure, the deliberate misinterpretation—is a spiritual self-immolation. It pollutes the spring from which all genuine action must flow, shattering the Kingdom's clarity from the inside.</p>
                    <p class="mb-6">The Kingdom, therefore, is secured not by barricades against the outside world, but by an absolute, unwavering internal guard against this originating poison. When the opportunity arises for cruelty, the seeker simply refuses to be the source. The refusal is instant, simple, and silent.</p>`,
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part III: The Refusal</h3>
                    <p class="mb-4">The lesson is profound in its passivity: your truest, most enduring power lies not in your strength to fight, but in your resolve to refuse to be the source of suffering. This refusal makes the self an unshakeable ground for genuine influence, because the energy expended in malice is instead conserved as pure, moral force.</p>
                    <p class="mb-4">The seeker finds a deep, quiet integrity in this refusal. The effort is less about fighting evil outside and entirely about preventing the construction of internal evil. The focus shifts entirely from being a victim or a hero to being a clean source.</p>
                    <p class="mb-6">The Kingdom stands, quietly, because it has chosen to be defined by what it will never produce. It is the sanctuary of the self, allowing the Natural Goodness to flow outward without effort.</p>`
                ],
                vizType: "doughnut",
                vizTitle: "Source Composition",
                vizDesc: "Eliminating the origin of malice to maximize Natural Goodness.",
                vizConfig: {
                    labels: ['Natural Goodness', 'Originated Malice'],
                    data: [60, 40]
                }
            },
            {
                acronym: "Origin",
                title: "Chapter 4: Origin",
                quote: "One rigid individual goes into nothing.",
                text: [
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part I: The Shell</h3>
                    <p class="mb-4">The establishment of the ethical Kingdom brings forth the inevitable, final identity crisis. The seeker finds the old self—the structured, defined, protective shell built over a lifetime of fear and adaptation—is now a profound hindrance. It is an artifact of the past, useful once, but now preventing movement.</p>
                    <p class="mb-4">This <em>One rigid individual</em> is the self burdened by its own history, its rigid preferences, and its exhausting self-defense mechanisms. It is the character written by the past, desperately trying to dictate the future, clinging to titles, grudges, and past triumphs as definitions of value. This rigidity is the root of fear, for anything that threatens the defined shell is perceived as mortal peril.</p>
                    <p class="mb-6">This chapter describes the journey of dissolution: the intentional, disciplined process of letting go of fixed identity. To enter the realm of true effectiveness—to wield the Kingdom’s power—the seeker realizes the structured self must be intentionally dismantled, going <em>into nothing</em>. It is the final act of non-attachment, accepting formlessness.</p>`,
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part II: The Dissolution</h3>
                    <p class="mb-4">The process is not destruction, but a return to potential—like a sculptor deliberately smashing the hardened mold to free the molten artwork inside. It involves watching fixed ideas about "who I am" fade, noticing the history of wounds and triumphs become simply data, not destiny.</p>
                    <p class="mb-4">The painful memories cease to be personal anchors and become universal observation points. The fear is immense; the void is vast. The old mind whispers that if the seeker stops defending the rigid self, there will be nothing left—only chaos and non-existence. This fear is the ego’s final, desperate attempt to remain relevant, confusing definition with life.</p>
                    <p class="mb-6">But the realization dawns: the self is not a static object; it is a verb, a process, a continuous flow. Fixation on a past, rigid definition limits all future movement and adaptability. Only by accepting the void can the seeker become truly pliable and useful to the current moment’s demands.</p>`,
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part III: Fluidity</h3>
                    <p class="mb-4">The seeker begins to exist as pure potential, a blank slate that can absorb and reflect any circumstance without fracturing. They are no longer the one who <em>was</em> hurt, or the one who <em>was</em> successful; they are merely the conduit of the present experience. This release is the only way to truly enter the world without bringing the baggage of history to bear.</p>
                    <p class="mb-4">The lesson is that freedom is not found in possessing a strong, unyielding identity, but in possessing no fixed identity at all.</p>
                    <p class="mb-6">The rigidity dissolves into the fluidity of being.</p>`
                ],

                vizTitle: "Identity Markers",
                vizDesc: "Click to dissolve the rigid definitions of the self.",

                    labels: ['Titles', 'Grudges', 'History', 'Preferences', 'Trauma'],

            },
            {
                acronym: "Logic",
                title: "Chapter 5: Logic",
                quote: "Lift off, giving intellect color.",
                text: [
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part I: Lift Off</h3>
                    <p class="mb-4">From the void of the dissolved self—the self that went into nothing—comes a radical, unearned lightness. The rigid individual is gone, and in its absence, there is a perfect capacity for pure, unattached affect: <em>Logic</em>. This is the moment of spiritual <em>lift off</em>—an immediate, buoyant, effortless feeling disconnected entirely from external success or failure.</p>
                    <p class="mb-4">This <em>logic</em> is the delight in existence itself, an unqualified, sudden affirmation of the present moment. It is the realization that the effort spent maintaining the rigid self was the only thing preventing the natural state of equilibrium from asserting itself. Logic is the sound of the universe exhaling through the seeker’s body.</p>
                    <p class="mb-6">This logic is essential, for it is the pure, renewable fuel for sustained, unselfish action. It is the reason to move—not obligation, not duty, but simple, overflowing delight in the chance to participate in creation.</p>`,
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part II: Coloring the Intellect</h3>
                    <p class="mb-4">Before dissolution, the intellect was a grayscale machine, processing and calculating based on gain, defense, and loss. It was purely mechanical, dry, and often cynical. Now, having been freed from the ego's demands, it is instantly <em>given color</em> by this unfiltered, essential emotion. The world bursts forth in sensory detail and conceptual elegance.</p>
                    <p class="mb-4">The world becomes instantly sharp, luminous, and rich. A mathematical equation is not merely true, it is beautiful; a shadow is not just an absence of light, but a profound geometry. Thought is no longer dry and clinical, but vibrant, guided by an intrinsic sense of aesthetic rightness and delight—the logic of beauty itself.</p>
                    <p class="mb-6">The seeker understands that this state of logic is not a reward, but a function. By allowing the ego to dissolve, the individual becomes perfectly aligned with the world’s own energy, resulting in effortless, perfectly timed action. The mind is a finely tuned instrument, now playing a melodic line instead of a monotonous drone.</p>`,
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part III: The Engine</h3>
                    <p class="mb-4">The lesson here is a radical reversal of conventional wisdom: genuine, sustainable action flows not from duty, effort, or moral strain, but from an unearned lightness of being that naturally follows the release of personal burdens. <em>Joy</em> is the engine of true logic.</p>
                    <p class="mb-4">The seeker no longer needs to try to be good; the goodness simply flows because the obstruction (the rigid individual) has been removed. Action feels like play, yet possesses the precision of a master craftsman.</p>
                    <p class="mb-4">This is the state where the intellect, finally colored by joy, realizes its highest function: to understand and express the perfect, fluid, and joyful logic of the universe.</p>
                    <p class="mb-6">Action feels like play, yet possesses the precision of a master craftsman.</p>`
                ],

                vizTitle: "Intellect Saturation",
                vizDesc: "Duty is heavy and gray. Joy is light and colorful.",
                vizConfig: {
                    data: [] // Generated dynamically

            {
                acronym: "Love",
                title: "Chapter 6: Love",
                quote: "Laugh or vomit everywhere.",
                text: [
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part I: Total Embrace</h3>
                    <p class="mb-4">The seeker moves beyond the individualized lightness of Logic and enters the profound, overwhelming experience of true, unconditional <em>Love</em> that naturally succeeds it. If Logic is the internal <em>lift off</em> of the vessel, Love is the external embrace of all reality, the total connection to everything that is.</p>
                    <p class="mb-4">This Love is radical because it is unfiltered. It accepts both the sublime and the repulsive aspects of existence without hierarchy, boundary, or judgment. It sees the beauty and the brokenness as belonging to the same single, indivisible moment.</p>
                    <p class="mb-6">This Love demands a total, messy acceptance. To <em>laugh</em> is to embrace the cosmic absurdity, the perfect synchronicity, and the immense splendor of creation. It is the recognition of overwhelming, irrational beauty in the mundane and the glorious alike.</p>`,
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part II: The Visceral Reality</h3>
                    <p class="mb-4">Simultaneously, to <em>vomit everywhere</em> is to accept the visceral, chaotic, and messy pain of the world—the suffering, the decay, the inexplicable tragedies—recognizing that the dark too belongs to the unified whole. The Love does not sanitize reality; it consumes it whole, sickness and all.</p>
                    <p class="mb-4">The seeker feels the world's pain not as an obligation, but as an inescapable consequence of connection. The pain of the stranger is chemically identical to the pain of the self, because the self has dissolved its boundaries. This is the moment where true compassion is born: not pity, but shared existence.</p>
                    <p class="mb-6">This Love refuses the polite boundaries and curated sentimentality of conventional affection. It demands that one not turn away from the messiness of being human. If the intellect is colored by joy, the body is flooded by Love, refusing to discriminate between the pleasant and the necessary.</p>`,
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part III: No Exit</h3>
                    <p class="mb-4">The lesson is that true, transformative love requires a willingness to feel the entire, massive scope of the world's reality. The seeker must not flinch from its sickness, its despair, or its ugliness, nor seek a separate exit route. Love is the total acceptance of reality's terms.</p>
                    <p class="mb-4">This state is a deep reassurance: there is nothing left to fear, because everything is already inside. The isolation of the rigid individual is replaced by the fierce, protective warmth of being totally interwoven with the fabric of existence.</p>
                    <p class="mb-6">The seeker becomes a mirror reflecting the whole, capable of both sublime laughter and deep, empathetic sorrow, recognizing that both are required to contain reality.</p>`
                ],

                vizTitle: "Acceptance Range",
                vizDesc: "Conventional love stays in the middle. True love embraces the tails (Sublime & Repulsive).",

                quote: "List all words.",
                text: [
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part I: The List</h3>
                    <p class="mb-4">This is the terrifying and beautiful climax of the internal journey, the point where emotional saturation (Love) yields perfect, crystalline understanding. The command to <em>List all words</em> is the final, logical, and ultimate act of gnosis, the arrival at pure <strong>Law</strong>.</p>
                    <p class="mb-4">It is the ability to see the universe stripped of all narrative, judgment, and emotional overlay. The perfect Love does not cloud the vision; it clarifies it. What remains is a pure categorization of reality, where every element is given its correct, simple, and objective name.</p>
                    <p class="mb-6">For a transcendent moment, the seeker experiences reality as a divine spreadsheet, a cosmos of pure relations. Cause and effect, being and non-being, emotional charge and objective fact—all are assigned their appropriate linguistic and conceptual markers.</p>`,
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part II: The Spreadsheet of God</h3>
                    <p class="mb-4">The world is seen as a perfect, ordered structure, entirely governed by unassailable relations. The wind is not 'sad' or 'fickle'; it is merely 'air in motion at six miles per hour, deflected by thermal gradients'. The injustice seen in the Quandary is not 'enraging' or 'evil'; it is 'a failure to exchange resources equally, driven by a structural imbalance in perceived authority'.</p>
                    <p class="mb-4">There is no judgment in this moment, only perfect discernment. The seeker can see the mechanism of the universe—the <em>Law</em>—at play, understanding that every phenomenon is merely the necessary consequence of its preceding conditions. This is the Logic that was colored by joy, now turned diamond-hard by Love.</p>
                    <p class="mb-6">The sheer objectivity of this list is overwhelming. It is the end of opinion, the end of interpretation. There is no ambiguity, no doubt, only the pure <em>list</em> of what is.</p>`,
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part III: Mastery</h3>
                    <p class="mb-4">The seeker rests in this profound stillness, having finally earned the discernment required for flawless interaction. The Law is revealed as utterly simple, yet infinitely complex in its application. This is the point of mastery where knowledge becomes instant, intrinsic, and effortless.</p>
                    <p class="mb-4">The lesson is final: ultimate truth is simple explication; complexity is merely the result of poor ordering. To know the Law is to cease to struggle against reality and instead to move with its grain.</p>
                    <p class="mb-6">The Law is the perfect reflection of the inner Kingdom upon the outer world, ensuring that any subsequent action will be precise, non-reactive, and perfectly necessary.</p>`
                ],
                vizType: "sunburst",
                vizTitle: "Categorical Reality",
                vizDesc: "Ordering the chaos into the perfect Law of relations.",
                vizConfig: {}
            },
            {
                acronym: "El",
                title: "Chapter 8: El",
                quote: "Enumerate linguistics.",
                text: [
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part I: Translation</h3>
                    <p class="mb-4">Following the brilliant climax of pure Law, the seeker must now face the most difficult task: the return to the world of communication and application. The universal List, the cosmic <em>Law</em>, is perfect, but in its absolute form, it is incommunicable. To simply shout the "List of All Words" would be perceived as the very mad yowling that was quelled in Chapter 2.</p>
                    <p class="mb-4"><em>El</em> represents the work of translation, the necessary, painstaking labor of bringing the Law back into the human sphere. The seeker must <em>Enumerate linguistics</em>—to take the absolute list and deliberately break it down into the imperfect, necessary language of human interaction, knowing that every word is a compromise of the absolute truth.</p>
                    <p class="mb-6">It is the disciplined act of finding the right words, the appropriate metaphor, the necessary simplification to convey the <em>Law</em> without reducing its core integrity. The Law must be served, not the audience's expectation of spectacle.</p>`,
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part II: The Discipline of Speech</h3>
                    <p class="mb-4">This is where the wisdom of the <em>Quandary</em> returns, ensuring the action is precise. The seeker must resist the urge to use grand, sweeping, or mystical terms and instead use simple, everyday language that guides the listener back to their own quiet, potential truth. The language must be humble, unassuming, and actionable.</p>
                    <p class="mb-4">The communication must be targeted. It is not a sermon to the masses, but a simple, clear statement to the one person who needs to hear it, at the precise moment they are ready to listen. It is the language of utility, not poetry.</p>
                    <p class="mb-6">The act of enumeration is the final purification of motive, ensuring the message serves the clarity of the Law and not the lingering desire for recognition. The seeker must be comfortable with their carefully enumerated words being absorbed and perhaps even forgotten, knowing the action itself was the true message.</p>`,
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part III: Utility</h3>
                    <p class="mb-4">This stage is crucial: it is the preparation for effective action, ensuring that the movement into the world is understood and received, rather than dismissed as the mad yowling previously quelled. The Law must be gently introduced through the necessary imperfections of language.</p>
                    <p class="mb-4">The lesson is simple yet profound: clarity is only valuable when it can be effectively translated into a language that others can understand and utilize for their own elevation.</p>
                    <p class="mb-6">The seeker now stands at the threshold, equipped with the knowledge of the Law and the appropriate language, ready for the final, synthesized action.</p>`
                ],
                vizType: "funnel",
                vizTitle: "Fidelity of Transmission",
                vizDesc: "Stepping down the absolute Law into imperfect but useful Language.",
                vizConfig: {}
            },
            {
                acronym: "א",
                title: "Chapter 9: א",
                quote: "Alef.",
                text: [
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part I: The Action Verb</h3>
                    <p class="mb-4">The journey concludes not with a final statement, nor a destination, but with the invitation to <strong>Alef</strong>. The ninth chapter is not prose, but a continuous, unceasing action.</p>
                    <p class="mb-4">Alef is not a name, nor a static condition, but the immediate, unassumed action verb of embodiment. It is the synthesized motion of the preceding eight lessons, combining the stillness of the Beginning with the precision of the Law.</p>
                    <p class="mb-6">To Alef is to *begin* with the humility of Chapter 1, to *quell* the reactive noise of Chapter 2, to *keep* the ethical promise of Chapter 3, to *dissolve* the rigid ego of Chapter 4, to *lift off* with the joy of Chapter 5, to *embrace* the total love of Chapter 6, to *list* the world with the clarity of Chapter 7, and to *enumerate* that clarity with the purpose of Chapter 8.</p>`,
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part II: Embodiment</h3>
                    <p class="mb-4">To <strong>Alef</strong> is to: Be here, now, in perfect, unassuming action. It is the state of moving perfectly, simply, and without attachment within the world you have so clearly perceived. It means performing the small, necessary action—the quiet correction, the honest conversation, the decision to remain in Natural Goodness—without demanding praise or recognition.</p>
                    <p class="mb-4">The action itself becomes the sermon. It is the act of turning the mind away from the spectacle, away from the conflict, and toward the quiet necessity of the moment. It is the silent, perfect alignment of inner Kingdom and outer Law.</p>
                    <p class="mb-6">This is the ultimate state of the seeker: the constant application of the entire list, without reference to the list itself. The process becomes intrinsic, effortless, and invisible.</p>`,
                    `<h3 class="text-xl font-bold mb-2 text-[#C77D63]">Part III: Go Now</h3>
                    <p class="mb-4">The final lesson is the simplest: you are ready. The knowledge is not a theory to be debated, but a technique to be executed. The full weight of the journey collapses into a single, present command.</p>
                    <p class="mb-4">Go now, and take the knowledge you have earned, the silence you have cultivated, and the Law you have seen.</p>
                    <p class="mb-6"><strong>Alef.</strong></p>`
                ],
                vizType: "radar",
                vizTitle: "The Integrated Seeker",
                vizDesc: "The synthesis of all 8 qualities into the single action of Alef.",
                vizConfig: {
                    labels: ['Humility', 'Patience', 'Goodness', 'Fluidity', 'Joy', 'Acceptance', 'Clarity', 'Utility'],
                    data: [100, 100, 100, 100, 100, 100, 100, 100]
                }
            }
        ];

        // --- State Management ---
        let currentChapter = 0;
        let chartInstance = null;
        let plotInstance = null;

        // --- DOM Elements ---
        const els = {
            progressBar: document.getElementById('progress-bar'),
            progressText: document.getElementById('progress-indicator'),
            chapterTabs: document.getElementById('chapter-tabs'),
            textContainer: document.getElementById('text-container'),
            prevBtn: document.getElementById('prev-btn'),
            nextBtn: document.getElementById('next-btn'),
            vizTitle: document.getElementById('viz-title'),
            vizDesc: document.getElementById('viz-desc'),
            keyLesson: document.getElementById('key-lesson'),
            canvas: document.getElementById('mainChart'),
            plotlyDiv: document.getElementById('plotly-container'),
            interactionArea: document.getElementById('interaction-area')
        };

        // --- Initialization ---
        function init() {
            renderTabs();
            loadChapter(0);
            
            els.prevBtn.addEventListener('click', () => {
                if (currentChapter > 0) loadChapter(currentChapter - 1);
            });
            els.nextBtn.addEventListener('click', () => {
                if (currentChapter < bookData.length - 1) loadChapter(currentChapter + 1);
            });
        }

        // --- Render Navigation Tabs ---
        function renderTabs() {
            els.chapterTabs.innerHTML = bookData.map((ch, idx) => `
                <button 
                    onclick="loadChapter(${idx})" 
                    class="chapter-nav-btn whitespace-nowrap px-4 py-2 text-sm font-medium text-gray-500 hover:text-[#C77D63] ${idx === 0 ? 'active' : ''}"
                    id="tab-${idx}"
                >
                    ${idx + 1}. ${ch.acronym}
                </button>
            `).join('');
        }

        // --- Load Chapter Content ---
        function loadChapter(index) {
            currentChapter = index;
            const chapter = bookData[index];

            // Update UI State
            document.querySelectorAll('.chapter-nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${index}`).classList.add('active');
            
            els.prevBtn.disabled = index === 0;
            els.nextBtn.disabled = index === bookData.length - 1;
            els.nextBtn.textContent = index === bookData.length - 1 ? "Journey Complete" : "Next Chapter";

            // Update Header Progress
            const progress = ((index + 1) / bookData.length) * 100;
            els.progressBar.style.width = `${progress}%`;
            els.progressText.textContent = `Chapter ${index + 1} of 9`;

            // Update Content
            els.textContainer.innerHTML = `
                <h2 class="text-3xl font-serif font-bold text-[#333] mb-2">${chapter.title}</h2>
                <div class="h-1 w-20 bg-[#C77D63] mb-8"></div>
                <div class="space-y-8 animate-fade-in">
                    ${chapter.text.join('<hr class="border-gray-200 my-8">')}
                </div>
            `;
            els.textContainer.scrollTop = 0;

            els.vizTitle.textContent = chapter.vizTitle;
            els.vizDesc.textContent = chapter.vizDesc;
            els.keyLesson.textContent = chapter.quote;

            // Render Visualization
            renderVisualization(chapter);
        }

        // --- Visualization Engine ---
        function renderVisualization(chapter) {
            // Destroy previous instances
            if (chartInstance) {
                chartInstance.destroy();
                chartInstance = null;
            }
            if (plotInstance) { // Plotly handling if needed specifically
                 // Plotly usually overwrites, but good to clean if switching libs
            }

            els.interactionArea.innerHTML = ''; // Clear buttons
            els.plotlyDiv.classList.add('hidden');
            els.canvas.classList.remove('hidden');

            const ctx = els.canvas.getContext('2d');

            // --- Visualization Logic Switch ---
            
            // 1. Chart.js Standard Charts
            if (['bar', 'line', 'doughnut', 'radar', 'bar-vertical', 'scatter'].includes(chapter.vizType)) {
                
                let config = {};
                
                if (chapter.vizType === 'bar') { // Chapter 1
                    config = {
                        type: 'bar',
                        data: {
                            labels: chapter.vizConfig.labels,
                            datasets: [{
                                label: 'Inner State',
                                data: [...chapter.vizConfig.data],
                                backgroundColor: ['#C77D63', '#C77D63', '#8DA399'],
                                borderRadius: 5
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: { y: { beginAtZero: true, max: 100 } }
                        }
                    };
                    
                    // Interaction: "Elevate Gnosis"
                    addInteractionButton("Practice Humility", () => {
                        chartInstance.data.datasets[0].data = [20, 15, 95];
                        chartInstance.update();
                        els.vizDesc.textContent = "Narcissism and Grandiosity suppressed. Gnosis elevated.";
                    });
                }
                
                else if (chapter.vizType === 'line') { // Chapter 2
                    config = {
                        type: 'line',
                        data: {
                            labels: chapter.vizConfig.labels,
                            datasets: chapter.vizConfig.datasets
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: { y: { beginAtZero: true, max: 100 } }
                        }
                    };
                    addInteractionButton("Delay Action", () => {
                        // Flatten the curve
                         chartInstance.data.datasets[0].data = [100, 80, 60, 40, 20, 10, 5]; // Impulse drops faster
                         chartInstance.data.datasets[1].data = [5, 10, 30, 60, 80, 95, 100]; // Clarity rises
                         chartInstance.update();
                         els.vizDesc.textContent = "The pause allows the impulse to fade and clarity to take over.";
                    });
                }

                else if (chapter.vizType === 'doughnut') { // Chapter 3
                    config = {
                        type: 'doughnut',
                        data: {
                            labels: chapter.vizConfig.labels,
                            datasets: [{
                                data: [...chapter.vizConfig.data],
                                backgroundColor: ['#8DA399', '#333333'],
                                borderWidth: 0
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false }
                    };
                    addInteractionButton("Refuse Malice", () => {
                        chartInstance.data.datasets[0].data = [100, 0];
                        chartInstance.update();
                        els.vizDesc.textContent = "Malice eliminated. Only Natural Goodness remains.";
                    });
                }

                else if (chapter.vizType === 'bar-vertical') { // Chapter 4
                    config = {
                        type: 'bar',
                        data: {
                            labels: chapter.vizConfig.labels,
                            datasets: [{
                                label: 'Rigidity',
                                data: [...chapter.vizConfig.data],
                                backgroundColor: '#333',
                                borderRadius: 4
                            }]
                        },
                        options: {
                            indexAxis: 'y',
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: { x: { beginAtZero: true, max: 100 } }
                        }
                    };
                    addInteractionButton("Dissolve Self", () => {
                        const interval = setInterval(() => {
                            const data = chartInstance.data.datasets[0].data;
                            let allZero = true;
                            for(let i=0; i<data.length; i++) {
                                if(data[i] > 0) {
                                    data[i] -= 5;
                                    allZero = false;
                                }
                            }
                            chartInstance.update();
                            if(allZero) {
                                clearInterval(interval);
                                els.vizDesc.textContent = "The rigid individual has gone into nothing.";
                            }
                        }, 50);
                    });
                }
                
                else if (chapter.vizType === 'scatter') { // Chapter 5
                    // Generating scatter data on the fly
                    const points = Array.from({length: 50}, () => ({
                        x: Math.random() * 100, // Duty/Effort
                        y: Math.random() * 20   // Joy (Low initially)
                    }));
                    
                    config = {
                        type: 'scatter',
                        data: {
                            datasets: [{
                                label: 'Thoughts/Actions',
                                data: points,
                                backgroundColor: '#999'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: { title: { display: true, text: 'Effort/Duty' } },
                                y: { title: { display: true, text: 'Joy/Color' }, min: 0, max: 100 }
                            }
                        }
                    };
                    addInteractionButton("Lift Off", () => {
                        const newPoints = chartInstance.data.datasets[0].data.map(p => ({
                            x: Math.random() * 100,
                            y: 80 + (Math.random() * 20) // High Joy
                        }));
                        chartInstance.data.datasets[0].data = newPoints;
                        chartInstance.data.datasets[0].backgroundColor = newPoints.map(() => 
                            `hsl(${Math.random() * 360}, 70%, 60%)` // Colorful
                        );
                        chartInstance.update();
                        els.vizDesc.textContent = "Intellect is now colored by Joy. Action is effortless.";
                    });
                }

                else if (chapter.vizType === 'radar') { // Chapter 9
                     config = {
                        type: 'radar',
                        data: {
                            labels: chapter.vizConfig.labels,
                            datasets: [{
                                label: 'Current State',
                                data: [10, 20, 10, 5, 10, 20, 30, 10], // Initial low state
                                backgroundColor: 'rgba(199, 125, 99, 0.2)',
                                borderColor: '#C77D63',
                                pointBackgroundColor: '#C77D63'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: { r: { min: 0, max: 100 } }
                        }
                    };
                    addInteractionButton("Alef (Integrate)", () => {
                        let val = 0;
                        const interval = setInterval(() => {
                            val += 2;
                            chartInstance.data.datasets[0].data = new Array(8).fill(val);
                            chartInstance.update();
                            if(val >= 100) {
                                clearInterval(interval);
                                els.vizDesc.textContent = "Total integration achieved. Go now.";
                            }
                        }, 30);
                    });
                }

                chartInstance = new Chart(ctx, config);
            } 
            
            // 2. Custom Canvas Drawing (Bell Curve) for Chapter 6
            else if (chapter.vizType === 'line-bell') {
                // We use Chart.js line chart to simulate a bell curve
                const labels = [];
                const data = [];
                for (let i = -3; i <= 3; i += 0.1) {
                    labels.push(i.toFixed(1));
                    data.push((1 / Math.sqrt(2 * Math.PI)) * Math.exp(-0.5 * i * i));
                }
                
                config = {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Acceptance',
                            data: data,
                            borderColor: '#333',
                            backgroundColor: 'rgba(0,0,0,0.1)',
                            fill: true,
                            pointRadius: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: { x: { display: false }, y: { display: false } }
                    }
                };
                chartInstance = new Chart(ctx, config);
                
                addInteractionButton("Embrace the Tails", () => {
                    // Highlight the ends (Laugh / Vomit)
                    chartInstance.data.datasets.push({
                        label: 'The Mess',
                        data: data.map((v, i) => (i < 10 || i > 50) ? v : null), // Tails
                        backgroundColor: '#C77D63',
                        fill: true,
                        borderColor: '#C77D63',
                        pointRadius: 0
                    });
                    chartInstance.update();
                    els.vizDesc.textContent = "Accepting the extremes: The sublime laugh and the visceral vomit.";
                });
            }

            // 3. Plotly Sunburst for Chapter 7
            else if (chapter.vizType === 'sunburst') {
                els.canvas.classList.add('hidden');
                els.plotlyDiv.classList.remove('hidden');
                
                const data = [{
                    type: "sunburst",
                    labels: ["Reality", "Matter", "Energy", "Thought", "Emotion", "Fact", "Opinion", "Rock", "Wind", "Joy", "Fear", "True", "False"],
                    parents: ["", "Reality", "Reality", "Reality", "Thought", "Thought", "Thought", "Matter", "Energy", "Emotion", "Emotion", "Fact", "Opinion"],
                    values:  [10, 4, 4, 4, 2, 2, 2, 1, 1, 1, 1, 1, 1],
                    outsidetextfont: {size: 20, color: "#377eb8"},
                    leaf: {opacity: 0.4},
                    marker: {line: {width: 2}},
                }];

                const layout = {
                    margin: {l: 0, r: 0, b: 0, t: 0},
                    sunburstcolorway:["#C77D63", "#8DA399", "#333333"],
                    paper_bgcolor: "rgba(0,0,0,0)", // Transparent
                    font: { family: "Montserrat" }
                };

                Plotly.newPlot('plotly-container', data, layout, {displayModeBar: false});
            }

            // 4. Plotly Funnel for Chapter 8
            else if (chapter.vizType === 'funnel') {
                els.canvas.classList.add('hidden');
                els.plotlyDiv.classList.remove('hidden');

                const data = [{type: 'funnel', y: ["The Law", "Concept", "Language", "Speech", "Hearing"], x: [100, 80, 60, 40, 20], textinfo: "value+percent initial", hoverinfo: "x+percent initial"}];
                const layout = {
                    margin: {l: 100, r: 0, b: 0, t: 0}, 
                    funnelmode: "stack", 
                    showlegend: false,
                    paper_bgcolor: "rgba(0,0,0,0)",
                    font: { family: "Montserrat" },
                    colorway: ['#333', '#555', '#777', '#999', '#BBB']
                };
                Plotly.newPlot('plotly-container', data, layout, {displayModeBar: false});
                
                addInteractionButton("Refine Language", () => {
                    const update = {
                        x: [[100, 95, 90, 85, 80]] // High fidelity
                    };
                    Plotly.restyle('plotly-container', update);
                    els.vizDesc.textContent = "Through careful enumeration, transmission loss is minimized.";
                });
            }
        }

        function addInteractionButton(text, onClick) {
            const btn = document.createElement('button');
            btn.textContent = text;
            btn.className = "px-6 py-2 bg-[#333] text-white rounded hover:bg-[#555] transition shadow-md";
            btn.onclick = onClick;
            els.interactionArea.appendChild(btn);
        }

        // Start App
        init();

    </script>
</body>
</html>
